[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1"
    X-Content-Type-Options = "nosniff"
#   Cache-Control = '''
#     max-age=6000'''
    Strict-Transport-Security = '''
      max-age=31536000; 
      includeSubDomains; 
      preload'''
    Content-Security-Policy = '''
      default-src 'self' https://cdn.jsdelivr.net;    
      script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.gstatic.com https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net https://www.googletagservices.com https://tpc.googlesyndication.com https://securepubads.g.doubleclick.net;
      style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://atproducts.xyz;
      img-src 'self' data: https://atproducts.xyz https://adservice.google.com https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net https://tpc.googlesyndication.com https://www.google.com;
      frame-src 'self' https://googleads.g.doubleclick.net https://googleads.g.doubleclick.net https://pagead2.googlesyndication.com https://www.google.com https://app.netlify.com;
      connect-src 'self' https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net https://tpc.googlesyndication.com https://cdn.jsdelivr.net https://adservice.google.com;
      font-src 'self' data: https://cdn.jsdelivr.net;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      manifest-src 'self';
      frame-ancestors 'self';
    '''
    Features-Policy = "document-domain 'self';"
    Permissions-Policy = '''
      fullscreen=(self), 
      geolocation=(), 
      camera=(), 
      browsing-topics=(), 
      picture-in-picture=(self), 
      payment=(), 
      fullscreen=(self), 
      autoplay=(self), 
      encrypted-media=(self), 
      interest-cohort=() '''
    Referrer-Policy = "strict-origin"
    Access-Control-Allow-Origin = "*"
    X-UA-Compatible = "IE=edge"
