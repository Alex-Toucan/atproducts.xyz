[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = '''
      frame-ancestors 'self' '''
#   Cache-Control = '''
#     max-age=6000'''
    Strict-Transport-Security = '''
      max-age=31536000; 
      includeSubDomains; 
      preload'''
    Referrer-Policy = "strict-origin"
    Access-Control-Allow-Origin = "*"
    X-UA-Compatible = "IE=edge"